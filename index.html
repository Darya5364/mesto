<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/Avatar.png"
              alt="Аватар"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__form">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
              </div>
              <button class="profile__edit-button" type="button">
                <img
                  src="./images/Vector1.svg"
                  alt="вектор"
                  class="profile__edit-vector"
                />
              </button>
            </div>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="./images/Vector.svg"
              alt="плюс"
              class="profile__add-vector"
            />
          </button>
        </section>
        <section class="elements">
          <div class="element">
            <img
              src="./images/karachaevo-cherkesia.jpg"
              alt="Карачаевск"
              class="element__photo"
            />
            <div class="element__info">
              <h2 class="element__text">Карачаевск</h2>
              <button class="element__like" type="button">
                <img src="./images/like.svg" alt="лайк"/>
              </button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/elbrus.jpg"
              alt="Эльбрус"
              class="element__photo"
            />
            <div class="element__info">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button class="element__like" type="button">
                <img src="./images/like.svg" alt="лайк" />
              </button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/Dombai.jpg"
              alt="Домбай"
              class="element__photo"
            />
            <div class="element__info">
              <h2 class="element__text">Домбай</h2>
              <button class="element__like" type="button">
                <img src="./images/like.svg" alt="лайк" />
              </button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/elbrus.jpg"
              alt="Эльбрус"
              class="element__photo"
            />
            <div class="element__info">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button class="element__like" type="button">
                <img src="./images/like.svg" alt="лайк" />
              </button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/Dombai.jpg"
              alt="Домбай"
              class="element__photo"
            />
            <div class="element__info">
              <h2 class="element__text">Домбай</h2>
              <button class="element__like" type="button">
                <img src="./images/like.svg" alt="лайк" />
              </button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/karachaevo-cherkesia.jpg"
              alt="Карачаево-черкессия"
              class="element__photo"
            />
            <div class="element__info">
              <h2 class="element__text">Карачаево-черкессия</h2>
              <button class="element__like" type="button">
                <img src="./images/like.svg" alt="лайк" />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <form name="form1" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            name="name"
            placeholder="Имя"
            class="popup__field popup__field_name_input"
          />
          <input
            type="text"
            name="job"
            placeholder="О себе"
            class="popup__field popup__field_job_input"
          />
          <button class="popup__submit-button" type="submit">Сохранить</button>
          <button class="popup__close-button" type="button">
            <img
              src="./images/Close_Icon.svg"
              alt="Закрыть"
              class="popup__close-vector"
            />
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
