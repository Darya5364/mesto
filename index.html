    <div class="popup popup_edit">
      <div class="popup__container">
        <form name="form1" class="popup__form popup__form_edit">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            name="name"
            placeholder="Имя"
            class="popup__field popup__field_input_name"
          />
          <input
            type="text"
            name="job"
            placeholder="О себе"
            class="popup__field popup__field_input_job"
          />
          <button class="popup__submit-button" type="submit">Сохранить</button>
          <button class="popup__close-button" type="button">
            <img
              src="./images/Close_Icon.svg"
              alt="Закрыть"
              class="popup__close-vector"
            />
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_add">
      <div class="popup__container">
        <form name="form2" class="popup__form popup__form_card">
          <h2 class="popup__title">Новое место</h2>
          <input
            required
            type="text"
            name="mesto"
            placeholder="Название"
            class="popup__field popup__field_input_mesto"
          />
          <input
            required
            type="url"
            name="link"
            placeholder="Ссылка на картинку"
            class="popup__field popup__field_input_link"
          />
          <button
            class="popup__submit-button popup__submit-button_add"
            type="submit"
          >
            Создать
          </button>
          <button
            class="popup__close-button popup__close-button_add"
            type="button"
          >
            <img
              src="./images/Close_Icon.svg"
              alt="Закрыть"
              class="popup__close-vector"
            />
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_zoom">
      <div class="popup__container-card">
        <figure class="popup__figure">
          <img class="popup__photo" src="#" alt="#" />
          <figcaption class="popup__photo-name"></figcaption>
        </figure>
        <button
          class="popup__close-button popup__close-button_photo"
          type="button"
        >

            alt="Закрыть"
            class="popup__close-vector"
